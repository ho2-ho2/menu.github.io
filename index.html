<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Swiper demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
</head>

<body>
  <div class="swiperbox">
    <!-- Swiper -->
    <div class="title">국,찌개</div>
    <div class="swiper mySwiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">계란국
          <img src="국찌개/계란국.jpg" onclick="">
        </div>
        <div class="swiper-slide">김치찌개
          <img src="국찌개/김치찌개.jpg">
        </div>
        <div class="swiper-slide">된장찌개
          <img src="국찌개/된장찌개.jpg">
        </div>
        <div class="swiper-slide">순두부찌개
          <img src="국찌개/순두부찌개.jpg">
        </div>
        <div class="swiper-slide">참치김치찌개
          <img src="국찌개/참치김치찌개.jpg">
        </div>
        <div class="swiper-slide">오뎅탕
          <img src="국찌개/오뎅탕.jpg">
        </div>
      </div>
      <div class="swiper-pagination"></div>
    </div>
    <div class="title">메인메뉴</div>
    <div class="swiper mySwiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">계란찜
          <img src="메인메뉴/계란찜.jpg">
        </div>
        <div class="swiper-slide">돼지불백
          <img src="메인메뉴/돼지불백.jpg">
        </div>
        <div class="swiper-slide">삼겹김치말이
          <img src="메인메뉴/삼겹김치말이.jpg">
        </div>
        <div class="swiper-slide">잡채
          <img src="메인메뉴/잡채.jpg">
        </div>
        <div class="swiper-slide">제육볶음
          <img src="메인메뉴/제육볶음.jpg">
        </div>
        <div class="swiper-slide">카레
          <img src="메인메뉴/카레.jpg">
        </div>
        <div class="swiper-slide">콩나물잡채
          <img src="메인메뉴/콩나물잡채.jpg">
        </div>
        <div class="swiper-slide">콩불
          <img src="메인메뉴/콩불.jpg">
        </div>
      </div>
      <div class="swiper-pagination"></div>
    </div>
    <div class="title">반찬</div>
    <div class="swiper mySwiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">감자조림
          <img src="반찬/감자조림.jpg">
        </div>
        <div class="swiper-slide">계란말이
          <img src="반찬/계란말이.jpg">
        </div>
        <div class="swiper-slide">계란카레
          <img src="반찬/계란카레.jpg">
        </div>
        <div class="swiper-slide">단무지무침
          <img src="반찬/단무지무침.jpg">
        </div>
        <div class="swiper-slide">두부조림
          <img src="반찬/두부조림.jpg">
        </div>
        <div class="swiper-slide">메추리알장조림
          <img src="반찬/메추리알장조림.jpg">
        </div>
        <div class="swiper-slide">소세지야채볶음
          <img src="반찬/소세지야채볶음.jpg">
        </div>
        <div class="swiper-slide">양파장아찌
          <img src="반찬/양파장아찌.jpg">
        </div>
        <div class="swiper-slide">어묵볶음
          <img src="반찬/어묵볶음.jpg">
        </div>
        <div class="swiper-slide">콩나물무침
          <img src="반찬/콩나물무침.jpg">
        </div>
        <div class="swiper-slide">햄감자볶음
          <img src="반찬/햄감자볶음.jpg">
        </div>
      </div>
      <div class="swiper-pagination"></div>
    </div>
    <div class="title">간식,야식</div>
    <div class="swiper mySwiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">간장비빔국수
          <img src="간식야식/간장비빔국수.jpg">
        </div>
        <div class="swiper-slide">교자만두
          <img src="간식야식/교자만두.jpg">
        </div>
        <div class="swiper-slide">김치오뎅우동
          <img src="간식야식/김치오뎅우동.jpg">
        </div>
        <div class="swiper-slide">떡볶이
          <img src="간식야식/떡볶이.jpg">
        </div>
        <div class="swiper-slide">으깬감자구이
          <img src="간식야식/으깬감자구이.jpg">
        </div>
        <div class="swiper-slide">웨지감자
          <img src="간식야식/웨지감자.jpg">
        </div>
        <div class="swiper-pagination"></div>
      </div>
    </div>

    <div class="title">밥</div>
    <div class="swiper mySwiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">계란볶음밥
          <img src="밥/계란볶음밥.jpg">
        </div>
        <div class="swiper-slide">김치볶음밥
          <img src="밥/김치볶음밥.jpg">
        </div>
        <div class="swiper-slide">김치삼겹볶음밥
          <img src="밥/김치삼겹살볶음밥.jpg">
        </div>
      </div>
      <div class="swiper-pagination"></div>
    </div>
  </div>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
  <script>
    var swiper = new Swiper(".mySwiper", {
      slidesPerView: 6,
      spaceBetween: 30,
      mousewheel: true,
      centeredSlides: true,
      autoplay: {
        delay: 2000,
        disableOnInteraction: false,
      },
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
    });
  </script>
</body>

</html>
